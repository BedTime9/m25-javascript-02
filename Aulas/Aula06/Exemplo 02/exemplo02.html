<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Exemplos de uso de CSS
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <h1> Uso de estilos CSS </h1>
        <h2> Por tags (Usando H2 de exemplo)</h2>
    </header>
    <nav id="menu">
        <ul>
            <li><a href="#">Introdução</a></li>
            <li><a href="#">Desenvolvimento</a></li>
            <li><a href="#">Conclusão</a></li>
        </ul>
    </nav>

    <main>
        <section id="tabela">
            <h2> Usando tabelas </h2>
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Lápis</td>
                        <td>2,50R$</td>
                    </tr>

                    <tr>
                        <td>2</td>
                        <td>Lápis HB</td>
                        <td>3,50R$</td>
                    </tr>

                    <tr>
                        <td>3</td>
                        <td>Lápis 2B</td>
                        <td>4,50R$</td>
                    </tr>

                    <tr>
                        <td>4</td>
                        <td>Caneta</td>
                        <td>3,50R$</td>
                    </tr>
                </tbody>
                
            </table>
        </section>


        <section id="formulario">
            <form action="#formulario" method="post">
                <fieldset>
                    <legend> Dados do cliente</legend>
                    <label for="nome"> Nome do cliente</label>
                    <input type="text" name="nome" id="nome" placeholder="Filipe...">
                </fieldset>
            </form>
        </section>

        <section id="parentes">
            <h3> Uso de CSS parentes </h3>
            <p> Imediato </p>
            <p> Não imediato </p>
        </section>
</body>
</html>
